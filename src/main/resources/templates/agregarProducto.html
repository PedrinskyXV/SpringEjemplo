<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Pedro Perez">
    <title>MVC Â· AGREGAR PRODUCTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/themes@5.0.7/dark/dark.min.css">
</head>

<body class="bg-light text-dark">
    <header>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
            <div class="container ">
                <a class="navbar-brand col-md-12 col-lg-12 mr-0 py-3 fw-bold text-center" href="#">SPRING BOOST + SPRING MVC + HIBERNATE</a>                                        
            </div>
        </nav>
    </header>

    <main class="col-md-8 col-lg-12 p-5 my-5 mx-auto">
        <h2 class="display-5 mb-3 fw-bold text-center">Agregar Producto</h2>
        <form class="row my-4 g-3" action="#" th:action="@{/productos/agregar}" th:object="${producto}" method="POST">

            <div class="col-md-4">
                <label for="nombre" class="badge bg-primary my-3 shadow">Nombre del producto</label>
                <textarea name="nombre" id="nombre" class="form-control shadow" th:field="*{nombre}"></textarea>                
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger text-muted small"></span>                
            </div>

            <div class="col-md-4">
                <label for="marca" class="badge bg-primary my-3 shadow">Marca</label>
                <select class="form-select shadow" id="marca" name="marca" th:field="*{marca}">
                    <option value="0" hidden>Seleccionar marca ...</option>
                    <th:block th:each="oMarca : ${marcas}">
                        <option th:value="${oMarca.codigo}"><span th:text="${oMarca.nombre}"></span></option>
                    </th:block>
                </select>
                <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger text-muted small"></span>
            </div>

            <div class="col-md-4">
                <label for="precio" class="badge bg-primary my-3 shadow">Precio</label>
                <input type="number" th:field="*{precio}" name="precio" id="precio" class="form-control shadow" step="0.01" min="0.01">
                <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger text-muted small"></span>
            </div>

            <input type="hidden" id="estado" name="estado" value="1">            

            <div class="col-12 my-5 text-center">
                <button class="btn btn-primary w-25 fw-bold shadow" type="submit">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <span class="align-middle">Agregar</span></button>
                <a class="btn btn-warning w-25 fw-bold shadow" href="" th:href="@{/productos/}">
                    <i class="fa fa-home align-middle" aria-hidden="true"></i>
                    <span class="align-middle">Regresar</span></a>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
        integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>


</html>
